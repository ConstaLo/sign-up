<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task4.css">
</head>

<body>
    <div class="form">
        <h1 class="title">Sign Up</h1>
        <form>
            <label class="wide" for="name">Your name
                <input class="wide" type="text" name="name" placeholder="First and Last name"></label>
            <label class="wide" for="email">Email
                <input class="wide" type="email" name="email"></label>
            <label class="wide" for="password">Password
                <input class="wide" type="password" name="password" placeholder="At least 6 characters"></label>
            <label class="wide" for="confirm-password">Confirm password
                <input class="wide" type="password" name="confirm-password"></label>
            <select class="wide" aria-placeholder="Country">
                <option disabled selected hidden>Select your country</option>
                <option> Russia </option>
                <option> Belarus </option>
                <option> USA </option>
                <option> Uzbekistan </option>
                <option> Kazakhstan </option>
                <option> Canada </option>
                <option> UK </option>
            </select>
            <label class="sex" for="sex">Sex</label>
            <input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="female"> Female <br /><br />
            <label class="wide" for="image">Your photo
                <input type="file" name="image"></label>
            <p class="checkboxes">
                <input type="checkbox" name="terms and conditions" value="terms_conditions"> I agree
                with terms and
                conditions
                <br />
                <input type="checkbox" name="news receiving" value="news"> I want to receive the
                newsletters
            </p>
            <input class="submit-button" type="submit" value="Sign Up"
                onclick="alert ('Form is sent. Please wait for response on the email.')">
            <p class="sign-up-link"> Already have an account? <a href="">Sign In</a> </p>
        </form>
    </div>
</body>

</html>
